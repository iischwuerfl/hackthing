
<div *ngIf="comment">
    <h2><span>Comment</span> {{comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Text</span></dt>
        <dd>
            <span>{{comment.text}}</span>
        </dd>
        <dt><span>Creation Date</span></dt>
        <dd>
            <span>{{comment.creationDate | date:'medium'}}</span>
        </dd>
        <dt><span>Initiative</span></dt>
        <dd>
            <div *ngIf="comment.initiativeId">
                <a [routerLink]="['/initiative', comment.initiativeId]">{{comment.initiativeId}}</a>
            </div>
        </dd>
        <dt><span>Creator</span></dt>
        <dd>
            {{comment.creatorId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comment/'+ comment.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
