<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInitiativeLabel">Create or edit a Initiative</h4>
        <!-- button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button-->
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!initiative.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="initiative.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_title" >Title</label>
            <input type="text" class="form-control" name="text" id="field_title"
                   [(ngModel)]="initiative.title" (keyup)="onKey($event)" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_text">Description</label>
            <textarea type="text" class="form-control" name="text" id="field_text"
                [(ngModel)]="initiative.text"></textarea>
        </div>
    </div>

    <h1>Similar initiatives</h1>
    <div *ngFor="let similarInitiative of similarInitiatives ;trackBy: trackId">
        {{similarInitiative.title}}
    </div>
    <div class="modal-footer">
        <!-- button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button-->
        <button (click)="save()" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
