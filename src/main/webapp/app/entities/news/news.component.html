<h3>Related <img src="../../../content/images/SRF.svg" width="50"> news</h3>

<div class="activity-feed">
    <div class="feed-item" *ngFor="let news of newsToShow">
        <div class="date">{{news.date | date:shortDate}}</div>
        <div class="title">{{news.title}}</div>
        <img [src]="news.imageUrl" class="img-responsive" width="200">
    </div>
</div>
